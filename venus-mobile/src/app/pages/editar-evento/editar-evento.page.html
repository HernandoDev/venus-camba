<ion-header translucent="false" class="ion-no-border">
  <ion-toolbar>
      <div class="header-toolbar">
          <ion-buttons style="display: flex; justify-content: space-between; align-items: center;">
              <ion-button style="font-size: 18px;" class="button-clear" (click)="back()">
                  <ion-icon class="header-icon" name="chevron-back-sharp"></ion-icon>
              </ion-button>
              <ion-title style="text-align: center;">Editar evento</ion-title>
          </ion-buttons>
      </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="contenedor bg-glass">
    <ion-grid class="grid-principal" style="padding: 0px;">
      <form [formGroup]="formularioEvento" class="editar-evento-form">
        <ion-row>
            <ion-avatar class="imagen-evento" (click)="menuOpcionesSubidaImagen()">
                <ion-img [src]="obtenerImagenEvento(evento.imagen)"></ion-img>
            </ion-avatar>
        </ion-row>
        <ion-row>
          <ion-input formControlName="nombre" type="text" name="nombre" [(ngModel)]="evento.nombre"></ion-input>
        </ion-row>
        <ion-row>
          <ion-grid style="padding: 0px;">
            <ion-row style="display: block;">
              <ion-icon name="calendar-clear-outline" style="padding-right: 5%;"></ion-icon>
                <ion-text class="titulo-fecha-hora">Fecha y hora de inicio</ion-text>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-input [disabled]="disabled" type="date" formControlName="fecha_inicio" name="fecha_inicio" [(ngModel)]="fechaInicio"  [value]="fechaInicio"></ion-input>
            </ion-col>
            <ion-col size="6">
              <ion-input type="time" formControlName="hora_inicio" name="hora_inicio" [(ngModel)]="evento.hora_inicio"></ion-input>
            </ion-col>
          </ion-row>
          </ion-grid>
        </ion-row>
        <ion-row>
          <ion-grid style="padding: 0px;">
            <ion-row style="display: block;">
              <ion-icon name="calendar-clear-outline" style="padding-right: 5%;"></ion-icon>
              <ion-text class="titulo-fecha-hora">Fecha y hora de finalizaci√≥n</ion-text>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-input [disabled]="disabled" type="date" formControlName="fecha_fin" name="fecha_fin" [(ngModel)]="fechaFin"  [value]="fechaFin"></ion-input>
              </ion-col>
              <ion-col size="6">
                <ion-input type="time" formControlName="hora_fin" name="hora_fin" [(ngModel)]="evento.hora_fin"></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-row>
        <div class="btns-event">
          <ion-button expand="block" class="boton-confirmar" style="margin: auto;" (click)="confirmar()">GUARDAR</ion-button>
      </div>
      </form>
    </ion-grid>
  </div>
</ion-content>
